<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Todo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;margin:32px;background:#f6f8fb;color:#0b1220}
    .app{max-width:520px;margin:0 auto}
    h1{margin:0 0 12px;font-size:1.25rem}
    .row{display:flex;gap:8px;margin-bottom:12px}
    input[type="text"]{flex:1;padding:10px;border:1px solid #d4d9e3;border-radius:6px;font-size:1rem}
    button{padding:10px 12px;border-radius:6px;border:0;background:#2563eb;color:#fff;cursor:pointer}
    ul{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
    li{display:flex;align-items:center;gap:8px;padding:10px;border-radius:8px;background:#fff;border:1px solid #e6e9f0}
    .text{flex:1}
    .done{text-decoration:line-through;opacity:0.6}
    .small{background:transparent;border:0;color:#6b7280;cursor:pointer}
    .meta{color:#6b7280;margin-top:10px;font-size:0.9rem}
  </style>
</head>
<body>
  <main class="app" aria-label="Simple todo app">
    <h1>Simple Todo</h1>

    <div class="row" role="form">
      <input id="newTask" type="text" placeholder="Add a task and press Add or Enter" />
      <button id="addBtn">Add</button>
    </div>

    <ul id="list" aria-live="polite"></ul>

    <div class="meta"><span id="count">0</span> items</div>
  </main>

  <script>
    const input = document.getElementById('newTask');
    const addBtn = document.getElementById('addBtn');
    const listEl = document.getElementById('list');
    const countEl = document.getElementById('count');

    let tasks = JSON.parse(localStorage.getItem('simple-tasks') || '[]');

    function save() {
      localStorage.setItem('simple-tasks', JSON.stringify(tasks));
      render();
    }

    function addTask(text){
      const t = text.trim();
      if(!t) return;
      tasks.push({id:Date.now(), text: t, done:false});
      input.value = '';
      save();
      input.focus();
    }

    function toggle(id){
      tasks = tasks.map(x => x.id === id ? {...x, done: !x.done} : x);
      save();
    }

    function removeTask(id){
      tasks = tasks.filter(x => x.id !== id);
      save();
    }

    function render(){
      listEl.innerHTML = '';
      if(tasks.length === 0){
        listEl.innerHTML = '<li style="justify-content:center;color:#6b7280">No tasks yet</li>';
      } else {
        tasks.forEach(t => {
          const li = document.createElement('li');

          const cb = document.createElement('input');
          cb.type = 'checkbox';
          cb.checked = t.done;
          cb.addEventListener('change', () => toggle(t.id));

          const span = document.createElement('div');
          span.className = 'text' + (t.done ? ' done' : '');
          span.textContent = t.text;

          const del = document.createElement('button');
          del.className = 'small';
          del.textContent = 'âœ•';
          del.title = 'Remove';
          del.addEventListener('click', () => removeTask(t.id));

          li.appendChild(cb);
          li.appendChild(span);
          li.appendChild(del);
          listEl.appendChild(li);
        });
      }
      countEl.textContent = tasks.length;
    }

    // Events
    addBtn.addEventListener('click', () => addTask(input.value));
    input.addEventListener('keydown', e => {
      if(e.key === 'Enter') addTask(input.value);
    });

    // initial render
    render();
  </script>
</body>
</html>
